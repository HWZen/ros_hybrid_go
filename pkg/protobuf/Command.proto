syntax = "proto3";
import "google/protobuf/timestamp.proto";
package hybrid;

option go_package = "example/HWZen/protobuf";

// bytes type mapping to json is base64 encoded string,
// so we use a optional string param to store the bytes value which is ascii encoded
message Command{

  message Advertise{
    string topic = 1;
    string type = 2;
    optional uint32 queue_size = 4;
    optional bool latch = 5;
  }

  message Unadvertise{
    string topic = 1;
  }

  message Publish{
    string topic = 1;
    string type = 2;
    bytes data = 3;
    optional string string_data = 4;

  }

  message Subscribe{
    string topic = 1;
    string type = 2;
    optional uint32 queue_size = 3;
  }

  message Unsubscribe{
    string topic = 1;
  }

  message CallService{
    string service = 1;
    string type = 2;
    bytes data = 3;
    optional string string_data = 4;
    uint64 seq = 5;
  }

  message AdvertiseService {
    string service = 1;
    string type = 2;
  }

  message UnadvertiseService {
    string service = 1;
  }

  message ResponseService {
    string service = 1;
    bool success = 2;
    bytes data = 3;
    optional string string_data = 4;
    uint64 seq = 5;
    optional string error_message = 6;

  }

  message Log{
    enum Level{
      DEBUG = 0;
      INFO = 1;
      WARN = 2;
      ERROR = 3;
      FATAL = 4;
    }
    Level level = 1;
    google.protobuf.Timestamp time = 2;
    string message = 3;
  }

  enum Type {
    UNKNOWN               = 0;
    ADVERTISE             = 1;
    PUBLISH               = 2;
    UNADVERTISE           = 3;
    SUBSCRIBE             = 4;
    UNSUBSCRIBE           = 5;
    ADVERTISE_SERVICE     = 6;
    CALL_SERVICE          = 7;
    RESPONSE_SERVICE      = 8;
    UNADVERTISE_SERVICE   = 9;

    LOG                   = 10;
    PING                  = 128;
  }
  Type type = 1;

  optional Advertise advertise = 2;
  optional Publish publish = 3;
  optional Unadvertise unadvertise = 4;
  optional Subscribe subscribe = 5;
  optional Unsubscribe unsubscribe = 6;
  optional AdvertiseService advertise_service = 7;
  optional CallService call_service = 8;
  optional ResponseService response_service = 9;
  optional UnadvertiseService unadvertise_service = 10;

  optional Log log = 11;
}